

<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <style>
        .navbar {
            background-color: purple;
            color: orange;
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px 20px;
            position: fixed; 
            width: 100%; 
            top: 0; 
            left: 0; 
            z-index: 1000; 
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Brush Script MT', cursive;
        }

        .logo img {
            width: 40px; 
            height: auto; 
            margin-right: 10px;
        }
        .direc {
            margin-left: 20px; 
        }

        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); 
            position: relative; 
        }

        #video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border: 20px solid navy; 
            box-sizing: border-box; 
        }

        #emotion-results {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        #emotion-results p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="direc">
            <div class="logo">
                <img src="/fish.jpg">
                NEMO
            </div>
        </div>
    </nav>

    <!-- Video Container -->
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="emotion-label"></div>
    </div>

    <!-- Yeni: Duygu sonuçlarını gösterecek alanlar -->
    <div id="emotion-results">
        <p id="emotion-angry"></p>
        <p id="emotion-disgust"></p>
        <p id="emotion-fear"></p>
        <p id="emotion-happy"></p>
        <p id="emotion-normal"></p>
        <p id="emotion-sad"></p>
        <p id="emotion-surprise"></p>
    </div>

    <!-- JavaScript -->
    <script>
        const video = document.getElementById('video');

        // Video akışı almak için tarayıcı desteğini kontrol et
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }
    </script>
</body>
</html>
